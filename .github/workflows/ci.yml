name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Run tests
        run: npm run test:once

      - name: Security audit (production only)
        run: npm audit --omit=dev --audit-level=high
        continue-on-error: true # Known tar vulnerability in cozo-node dependency

      - name: Check for TODO/FIXME
        run: |
          if grep -rn "TODO\|FIXME" src/; then
            echo "⚠️ Found TODO/FIXME comments - review before merging"
            exit 0  # Don't fail build, just warn
          fi
        shell: bash
